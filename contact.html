<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactMe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding-right: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: hwb(242 42% 7% / 0.553);
        width: 600px;
        padding-top: 1%;
      }

      .business-card {
        background-color: rgb(179, 132, 132);
        border: 1px solid #351f1f;
        padding: 20px;
        border-radius: 190px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .header .details p {
        margin: 0;
        color: gray;
      }

      .header img {
        border-radius: 50%;
        width: 150px;
        height: 180px;
        margin-right: 40px;
      }

      .header .details {
        font-size: 18px;
        padding-right: 3;
        
      }

      .header .details h1 {
        margin: 0;
        font-size: 24px;
        margin-top: 16px;
      }

      .contact {
        margin-top: 20px;
      }

      .contact p {
        margin: 5px 0;
        padding-left: 43%;
      }

      .contact a {
        color: #2422a9be;
        width: max-content;
        font-size: 18px;
        position: relative;
        cursor: pointer;
        margin: 10px auto;
        text-decoration: none;
      }

      .contact a::after {
        color: #555485be;
        content: "";
        position: absolute;
        bottom: -1px;
        height: 2px;
        width: 100%;
        left: 0;
        background-color: rgb(148, 41, 41);
        transition: 0.3s;
        transition-timing-function: ease-in-out;
        transform: scaleX(0);
      }

      .contact a:hover::after {
        transform: scaleX(1);
      }

      .logo {
        text-align: left;
        margin-top: 20px;
      }

      .logo img {
        height: 60px;
      }

      .social-icons {
        margin-top: 25px;
        display: flex;
        gap: 15px;
        margin-left: 10px;
      }

      .contact p span,
      .social-icons img {
        color: rgba(28, 2, 2, 0.097);
        filter: invert(25%) sepia(820%) saturate(4000%) hue-rotate(0deg) brightness(80%) contrast(90%);
        height: 28px;
      }

      hr {
        border-top: solid rgb(137, 9, 46);
        margin-top: 4%;
        margin-bottom: 30px;
        margin-left: 43%;
      }

      .slash {
        color: red;
        filter: invert(25%) sepia(820%) saturate(4000%) hue-rotate(0deg) brightness(80%) contrast(90%);
      }

      /* Make sure the address is fully visible with a strong blue color */
      .adress {
        color: #516b54 !important;  /* Forcefully apply the blue color */
        font-size: 16px;
        cursor: pointer;
        margin: 100px auto;
        display: inline-block;
       
      }

      .underline-part {
        color: #516b54 !important;/* Make sure blue color is applied specifically to the span */
        position: relative;
        font-size: 16px;
       
       
      }

      .underline-part::after {
        content: "";
        position: absolute;
        bottom: -2px; /* Refined positioning for the underline */
        left: 0;
        height: 2px;
        width: 100%;
        background-color: rgb(143, 39, 39);
        transition: transform 0.3s ease-in-out;
        transform: scaleX(0);
        transform-origin: left center; /* Start scaling from left */
      }
   

      .underline-part:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>
